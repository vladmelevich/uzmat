user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Увеличено для загрузки больших фото

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    upstream django {
        server web:8000;
    }

    # Map для определения протокола (для работы через Cloudflare в режиме HTTP)
    # Если Cloudflare передает X-Forwarded-Proto, используем его, иначе http
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        '' http;
    }

    # Map для удаления порта из Host заголовка
    # Это нужно для правильной работы ALLOWED_HOSTS в Django
    map $host $host_without_port {
        ~^([^:]+): $1;
        default $host;
    }

    # Список IP адресов Cloudflare (для правильной обработки реальных IP)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    server {
        listen 80;
        server_name uzmat.uz www.uzmat.uz 109.199.127.149;

        # Редирект на HTTPS через Cloudflare (раскомментируйте после настройки SSL в Cloudflare)
        # return 301 https://$server_name$request_uri;

        # Статические файлы
        location /static/ {
            alias /usr/share/nginx/html/static/;
            # Для CSS и JS файлов - меньше кэширование, чтобы обновления применялись быстрее
            location ~* \.(css|js)$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
                access_log off;
            }
            # Для остальных статических файлов - длительное кэширование
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Медиа файлы
        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Проксирование на Django
        location / {
            proxy_pass http://django;
            # Используем Host без порта для правильной работы ALLOWED_HOSTS в Django
            # Cloudflare может передавать Host с портом, что вызывает ошибку 400
            proxy_set_header Host $host_without_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Для работы через Cloudflare в режиме HTTP (Flexible)
            # Cloudflare передает протокол через X-Forwarded-Proto
            # Если Cloudflare не передает заголовок, используем http (так как SSL еще не настроен)
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            # Cloudflare headers
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_redirect off;
            proxy_read_timeout 120s;
            proxy_connect_timeout 120s;
            # Важно для работы с Cloudflare - передаем Host без порта
            proxy_set_header X-Forwarded-Host $host_without_port;
            # Сохраняем оригинальный Host для отладки
            proxy_set_header X-Original-Host $host;
        }
    }

    # HTTPS конфигурация (раскомментируйте после настройки SSL в Cloudflare)
    # Примечание: Cloudflare обрабатывает SSL, поэтому эта секция обычно не нужна

{% load static %}
<script>
  (function() {
    try {
      var theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    } catch(e) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
</script>
<script src="{% static 'uzmat/i18n.js' %}"></script>
